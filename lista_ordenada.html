<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica HTML Parte 1</title>
</head>
<body>
    <h1>Os presento una lista ordenada con múltiples niveles de indentaión</h1>
    <ol>
        <li>
            Primer nivel
            <ol>
                <li>Segundo nivel</li>
                <li>Otro segundo nivel</li>
            </ol>
        </li>
        <li>
            ¿Y si mezclamos?
            <li>
                <ul>
                    <li>Esta lista no está ordenada</li>
                    <li>Vaya cosa más rara</li>
                </ul>
            </li>
        </li>
    </ol>
    <a href="/">Pulsa aquí para volver</a>
</body>
</html>
